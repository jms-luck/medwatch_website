    <script>
const API_BASE_URL = "http://localhost:8000";

async function fetchFamilyIds() {
    const list = document.getElementById("familyIdList");
    list.innerHTML = "<li>Loading Family IDs...</li>";

    try {
        const response = await fetch(`${API_BASE_URL}/families`);
        if (!response.ok) throw new Error("Failed to fetch");

        const data = await response.json();
        const families = data.families || [];

        if (families.length === 0) {
            list.innerHTML = "<li>No Family IDs found</li>";
            return;
        }

        list.innerHTML = families
            .map(fam => `<li style="cursor: pointer; color: #FF6B35; font-weight: bold; padding: 5px; transition: all 0.3s ease;" 
                onmouseover="this.style.backgroundColor='#f8f9fa'; this.style.paddingLeft='10px';" 
                onmouseout="this.style.backgroundColor='transparent'; this.style.paddingLeft='5px';" 
                onclick="joinFamily('${fam.family_id}', '${fam.group_name}')">
                üîë <strong>${fam.family_id}</strong> - ${fam.group_name}
            </li>`)
            .join("");

    } catch (error) {
        console.error(error);
        list.innerHTML = "<li>Error loading Family IDs</li>";
    }
}

async function joinFamily(familyId, groupName) {
    const password = prompt(`Enter password for family "${groupName}" (ID: ${familyId}):`);
    
    if (!password) {
        alert("Password is required to join the family.");
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/join_family`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                family_id: familyId,
                group_name: groupName,
                group_pass: password,
                role: "",
                mail_id: "",
                cam_url: "",
                phone_number: "",
                name: ""
            })
        });

        const data = await response.json();

        if (response.ok) {
            // Password is correct, now collect member details to store in SQL table
            const memberName = prompt("Enter your name:");
            if (!memberName || memberName.trim() === "") {
                alert("Name is required to join the family.");
                return;
            }

            const memberEmail = prompt("Enter your email:");
            if (!memberEmail || memberEmail.trim() === "") {
                alert("Email is required to join the family.");
                return;
            }

            const memberPhone = prompt("Enter your phone number:");
            if (!memberPhone || memberPhone.trim() === "") {
                alert("Phone number is required to join the family.");
                return;
            }

            // Store member details in SQL database table Family_{familyId}
            const addMemberResponse = await fetch(`${API_BASE_URL}/add_family_member`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    family_id: familyId,
                    name: memberName.trim(),
                    mail_id: memberEmail.trim(),
                    phone_number: memberPhone.trim()
                })
            });

            const memberData = await addMemberResponse.json();

            if (addMemberResponse.ok) {
                alert(`‚úÖ Successfully joined family "${groupName}"!\n\nYour details have been stored in the database:\n- Name: ${memberName}\n- Email: ${memberEmail}\n- Phone: ${memberPhone}\n- Family ID: ${familyId}\n\nTable: Family_${familyId}`);
                // Optionally redirect to family details page
                // window.location.href = "family_details.html?id=" + familyId;
            } else {
                alert(`‚ùå Password verified but failed to add member to database: ${memberData.detail || 'Unknown error'}`);
            }
        } else {
            // Handle validation errors properly
            let errorMessage = "Failed to join family. Please check the password.";
            if (data.detail) {
                if (Array.isArray(data.detail)) {
                    errorMessage = data.detail.map(err => `${err.loc.join('.')}: ${err.msg}`).join('\n');
                } else if (typeof data.detail === 'string') {
                    errorMessage = data.detail;
                } else {
                    errorMessage = JSON.stringify(data.detail);
                }
            }
            alert(`‚ùå ${errorMessage}`);
        }

    } catch (error) {
        console.error(error);
        alert("‚ùå Error connecting to server. Please try again later.");
    }
}
