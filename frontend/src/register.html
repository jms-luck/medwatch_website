<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedWatch AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MedWatch AI</h1>
        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    <header>
        <h1>MedWatch AI</h1>
        <button id="logoutBtn" class="logout-btn" type="button">Logout</button>
    </header>
        <section>
            <h2>Create Account</h2>
            <form id="registerForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="mail_id">Email:</label>
                    <input type="email" id="mail_id" name="mail_id" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p id="message"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2026 MedWatch AI. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
