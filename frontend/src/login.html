<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedWatch AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>MedWatch AI</h1>
        <button id="logoutBtn" class="logout-btn" type="button">Logout</button>
    </header>
    
    <main>
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="login_mail_id" name="mail_id" placeholder="Email" required>
                <input type="password" id="login_password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button onclick="location.href='register.html'">Register here</button></p>
            <p id="message"></p>
        </section>

        <section id="registerSection" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button onclick="location.href='login.html'">Login here</button></p>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 MedWatch AI. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
